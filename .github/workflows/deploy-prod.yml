name: Deploy (prod)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

concurrency:
  group: codeai-prod-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: [self-hosted, codeai-prod]
    steps:
      - name: Deploy on server
        run: sudo -n bash /usr/local/bin/deploy-codeai.sh
